<body>
    <script>
        function sum(value, size = 1) { //파라매터에서 size = 1이라고 지정하거나
            size = size || 1; // 이렇게 기본값주기
            return value * size;
        }

        function sum2(value, size = {value:1}) { 
            return value * size.value;
        }

        // console.log(sum(3,10));
        console.log(sum(3),);
        console.log(sum2(3,{value:3}));
    </script>
</body>

</html>
