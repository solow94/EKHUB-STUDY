<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="module.js"></script>
    <script src="jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
        #div_longdate {
            background-color: rgb(0, 128, 255);
            border: 3px solid rgb(94, 165, 245);
            color: aliceblue;
            width: 100%;
            height: 50px;
            font-weight: 700;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="div_longdate"></div>
    <button type="button" class="btn btn-success" id="btn_time_start">Time</button>
    <button type="button" class="btn btn-warning" id="btn_time_stop">Stop</button>
    <script>
        var interval_id;

        var pattern_date = /([A-Za-z]+)\s([A-Za-z]+)\s(\d{2})\s(\d{4})$/;
        $("#btn_time_start").click(function () {

            if (!interval_id) {
                interval_id = setInterval(function () {
                    draw_date();
                    console.log(interval_id);
                }, 1000);
            }else{
                alert("이미 실행중");
            }
        });

        $("#btn_time_stop").click(function () {
            clearInterval(interval_id);
            interval_id = null;
        });

        function draw_date() {
            let longdate = String(Date());
            $("#div_longdate").text(longdate);
        }

    </script>
</body>

</html>
