<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var i = 0;
        while(i < 5){
            document.write("coding everyb ody <br>");
            i = i + 1;
        }
        for(i = 0; i < 5; i ++){
            document.write("coding everybody"+i+" <br>");
        }

        for(var i = 0; i < 10; i++){
            if(i === 5) {
                continue; 
            }
            document.write("coding every body" + i + "<br>");
        }

        for(var i = 0; i < 10; i ++){
            for(var j = 0; j < 10; j++){
                document.write("coding everybody" + i + j + "<br>");
            }
        }
    </script>
</head>
