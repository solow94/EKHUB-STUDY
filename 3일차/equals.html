<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log("one" == "one");
        console.log("one" == "two");

        console.log("1" == 1);
        console.log("1" === 1);

        // null == 값이 없다. (프로그래머가 의도한)
        // undefined == 값이 정이되어있지 않다. (프로그래머가 의도하지 않은)
        console.log(null == undefined);
        console.log(null === undefined);
        
        console.log(NaN === NaN);

    </script>
</head>

</body>
</html>
