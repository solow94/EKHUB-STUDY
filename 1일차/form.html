<form action="url" method="GET">
    닉네임 :
    <input type="text" name="nickname1" />
    <br> 닉네임 :
    <input type="text" name="nickname2" readonly value="readonly" />
    <br> 닉네임 :
    <input type="text" name="nickname3" disabled="disabled" value="disabled" />
    <br> 비밀번호 :
    <input type="password" name="password" />
    <br> 이름 :
    <input type="text" name="name" />
    <input type="hidden" name="language" value="ko" />
    <br>
    <br> 내용 :
    <textarea row="5" cols="20"></textarea>
    <br>
    <textarea row="5" cols="27">programming</textarea>
    <br> 관심사 :
    <br>
    <input type="radio" name="interest" value="programming" checked="checked" />프로그래밍<br>
    <input type="radio" name="interest" value="design" />디자인<br>
    <input type="radio" name="interest" value="planning" />기획<br>
    <br> 관심사 :
    <br>
    <select name="interest2">
        <option value="programming">프로그래밍</option>
        <option value="design" selected="selected">디자인</option>
        <option value="planning">기획</option>
    </select>
    <br>

    <br> 관심사 :
    <br> 
    <select name="interest3" multiple>
        <option value="programming">프로그래밍</option>
        <option value="design" selected="selected">디자인</option>
        <option value="planning">기획</option>
    </select>
    <br>

    <br> 관심사 :
    <br>
    <input type="checkbox" name="interest[]" value="programming" />프로그래밍<br>
    <input type="checkbox" name="interest[]" value="design" checked="checked" />디자인<br>
    <input type="checkbox" name="interest[]" value="planning" checked="checked" />기획<br>
    <br>
    <input type="submit" />
</form>

<form action="url" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" />
    <input type="submit" />
</form>
