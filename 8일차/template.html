<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="message"></div>
    <script>
        const data = [
            {
                name: 'coffee-bean',
                order: true,
                items: ['americano', 'milk', 'green-tea']
            },
            {
                name: 'starbucks',
                order: false
            },
            {
                name: "coffee-King",
                order: true,
                items: ['americano', 'latte']
            }
        ]

        // const template = `<div>welcome ${data[0].name} !!
        //     <h2>주문가능항목</h2><div>${data[1].items}</div>`;
        // console.log(template);


        function fn(tags, name, items) {

            if (typeof items === "undefined") {
                items = "<span style='color:red'>주문가능한 상품이 없습니다.</span>";
            }
            return (tags[0] + name + tags[1] + items + tags[2])
        }
        data.forEach((v) => {
            let template = fn`<div>welcome ${v.name} !!
            <h2>주문가능항목</h2><div>${v.items}</div>`;
            document.querySelector('#message').innerHTML += template;
        });
    </script>


</body>

</html>
