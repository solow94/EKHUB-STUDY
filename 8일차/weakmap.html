    <script>    
        // map  & WeakMap
        // Array -> set, weakset
        // Object -> map, weakmap

        //map은 key / value

        let wm = new WeakMap();
        let myfunc = function(){};
        //이 함수가 얼마나 실행됐지? 를 알려고 할 때.

        wm.set(myfunc, 0);
        console.log(wm);

        for(let i = 0; i < 10; i++){
            count = wm.get(myfunc);
            count ++;
            wm.set(myfunc, count);
        }

        console.log(wm.get(myfunc));
        myfunc = null;
        console.log(wm.has(myfunc));


        //WeakMap 활용

        const wMap = new WeakMap();

            wMap.set(this, {height, width});
        }

        function Area(height, width){
            this.height = height;
            this.width = width;
        }

        Area.prototype.getArea = function(){
            // const {height, width} = wm.get(this);
            return this.height * this.width;
        }

        let myarea = new Area(10, 20);
        console.log(myarea.getArea());
        console.log(myarea.height);
