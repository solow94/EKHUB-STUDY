<body>
    <script>
        let mySet = new Set();
        // console.log(toString.call(mySet));
        //set : 중복없이 유일한 값을 저장하려고 할때. 이미 존재하는지 체크할 때 유용

        mySet.add("crong");
        mySet.add("hary");
        mySet.add("crong");

        mySet.forEach(function (v) {
            console.log(v);
        });
        //3개를 넣었지만 중복된 값은 안나옴
        mySet.delete("crong"); //삭제하기
        console.log(mySet.has("crong"));

    </script>
