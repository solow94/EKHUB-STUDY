        //for-of : 문자열을 캐릭터 단위로 돌면서 출력해준다.

        // for-in 문제점 : object 순회할때 사용.
        // 배열도 가능하지만 자신이 갖고 있지 않은 상위에 추가된 값들도 나온다. 쓰지마세용

        // Array.prototype.getIndex = function(){}
        // 할 경우 함수도 출력된다.
        Array.prototype.add1 = function () { };

        var userName = ["김", "은", "지"];
        var user = { "name": "eunji", "gender": "woman", "sister": 1 };
        var str = "맛있는 밥을 먹자";

        console.log("[for-each문]");
        userName.forEach(function(value){
            console.log("배열의 value: ", value);
        });

        // for-each문은 객체 안됨
        // user.forEach(function(value){
        //     console.log("객체의 value: ", value);
        // });

        console.log("[for-in문]");
        for (let value in userName) {
            console.log("배열의 value : ", value, " type : ", typeof (value));
        }


        for (let value in user) {
            console.log("객체의 value : ", value, " type : ", typeof (value));
        }

        for (let value of str) {
            console.log("문자열 순회 : ", value, " type : ", typeof (value));
        }


        console.log("[for-of문]");
        for (let value of userName) {
            console.log("배열의 value : ", value, " type : ", typeof (value));
        }

        for (let value of str) {
            console.log("문자열 순회 : ", value, " type : ", typeof (value));
        }

        /* for - of문은 객체 순회안됨.
